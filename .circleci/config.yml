      #       curl --fail -i http://localhost:8000/v1/price?countryCode=FR
      #       curl --fail -i http://localhost:8000/v2/history?countryCode=FR
      - save_cache:
          key: v8_node_modules-{{ arch }}-{{ .Branch }}-{{ checksum "web/yarn.lock" }}
          paths:
            - /home/src/electricitymap/contrib/web/node_modules
